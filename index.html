      body {
        font-family: 'Montserrat', sans-serif;

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;

    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // CHG Active Blue as the primary brand color
            'chg-active-blue': 'rgb(32 82 228)',
            // CHG Blue for backgrounds and headers
            'chg-blue': 'rgb(8 5 147)',
            // CHG Sage for highlights and financial gains
            'chg-sage': 'rgb(82 143 108)',
            
            // Retaining the 'brand' name for compatibility with existing components,
            // but basing it on CHG Active Blue.
            brand: {
              50: '#eef3fe',
              100: '#dde8fd',
              200: '#c2d5fc',
              300: '#9cbafb',
              400: '#7097f9',
              500: '#4f7ef7',
              600: '#2052E4', // Base: CHG Active Blue
              700: '#1b45c8',
              800: '#1a3aa3',
              900: '#1b3482',
              950: '#13214f',
            },
          }
        }
      }
    }
